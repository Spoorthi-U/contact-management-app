<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="header p-4 mb-4 text-center">
            <h2>Contact App</h2>
        </header>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4 p-4 shadow-sm" style="background: #fff; border-radius: 15px;">
                    <div class="form-group">
                        <label for="name"><i class="material-icons">person</i> Name</label>
                        <input type="text" class="form-control minimal-input" id="name" placeholder="Enter name" maxlength="64" style="width: 50%;" >
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="material-icons">phone</i> Phone Number</label>
                        <input type="tel" class="form-control minimal-input" id="phone" placeholder="Enter phone number" maxlength="10" inputmode="numeric" style="width: 50%;">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="gender" class="mr-3"><i class="material-icons">people</i> Gender</label>
                        <select class="form-control minimal-input" id="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="material-icons">email</i> E-mail</label>
                        <input type="email" class="form-control minimal-input" id="email" placeholder="Enter email" style="width: 50%;">
                    </div>
                    <div class="form-group">
                        <label for="streetAddress"><i class="material-icons">location_on</i> Street Address</label>
                        <input type="text" class="form-control minimal-input" id="streetAddress" placeholder="Enter street address">
                    </div>
                    <div class="form-group">
                        <label for="city"><i class="material-icons">location_city</i> City</label>
                        <input type="text" class="form-control minimal-input" id="city" placeholder="Enter city" maxlength="100" style="width: 50%;">
                    </div>
                    <div class="form-group">
                        <label for="stateProvince"><i class="material-icons">location_city</i> State/Province</label>
                        <input type="text" class="form-control minimal-input" id="stateProvince" placeholder="Enter state/province" style="width: 50%;">
                    </div>
                    <div class="form-group">
                        <label for="postalCode"><i class="material-icons">location_on</i> ZIP/Postal Code</label>
                        <input type="text" class="form-control minimal-input" id="postalCode" placeholder="Enter ZIP/postal code" style="width: 20%;">
                    </div>
                    <div class="form-group">
                        <label for="country"><i class="material-icons">location_on</i> Country</label>
                        <input type="text" class="form-control minimal-input" id="country" placeholder="Enter country" style="width: 30%;">
                    </div>
                    
                    <button id="addContact" class="btn btn-primary btn-sm rounded-pill"><i class="material-icons">person_add</i> Add Contact</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <div class="contact-list-header-container">
                        <h4 class="contact-list-header mb-4">Contact List</h4>
                    </div>
                    <div id="contactList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
